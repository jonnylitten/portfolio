<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>∅ Uncertainty Field Composer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #0a0a0f;
            color: #e8e8ff;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            cursor: crosshair;
        }
        
        #quantum-field {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .quantum-equation {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 11px;
            color: #8a8aff;
            opacity: 0.6;
            pointer-events: none;
            text-shadow: 0 0 10px rgba(138, 138, 255, 0.3);
        }
        
        .uncertainty-display {
            position: absolute;
            top: 20px;
            right: 20px;
            text-align: right;
            font-size: 12px;
            color: #8a8aff;
        }
        
        .probability-cloud {
            opacity: 0.5;
        }
        
        .collapsed-note {
            opacity: 1;
        }
        
        .control-plane {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(10, 10, 15, 0.8);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid rgba(138, 138, 255, 0.3);
            backdrop-filter: blur(10px);
        }
        
        .control-row {
            display: flex;
            align-items: center;
            gap: 15px;
            margin: 10px 0;
        }
        
        .control-label {
            font-size: 11px;
            color: #8a8aff;
            min-width: 140px;
        }
        
        input[type="range"] {
            width: 200px;
            height: 2px;
            background: rgba(138, 138, 255, 0.2);
            outline: none;
            -webkit-appearance: none;
        }
        
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 12px;
            height: 12px;
            background: #8a8aff;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(138, 138, 255, 0.5);
        }
        
        button {
            background: transparent;
            border: 1px solid rgba(138, 138, 255, 0.5);
            color: #8a8aff;
            padding: 8px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            transition: all 0.3s;
            font-size: 12px;
        }
        
        button:hover {
            background: rgba(138, 138, 255, 0.1);
            box-shadow: 0 0 20px rgba(138, 138, 255, 0.3);
        }
        
        .playing {
            background: rgba(138, 138, 255, 0.2) !important;
            box-shadow: 0 0 25px rgba(138, 138, 255, 0.5) !important;
        }
        
        .tempo-display {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 11px;
            color: #8a8aff;
            opacity: 0.7;
        }
        
        .grid-cell {
            stroke: rgba(138, 138, 255, 0.2);
            stroke-width: 0.5;
        }
        
        .playhead-line {
            stroke: rgba(255, 255, 255, 0.6);
            stroke-width: 2;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.5));
        }
        
        .quantum-state {
            position: absolute;
            top: 60px;
            left: 20px;
            font-size: 10px;
            color: #8a8aff;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <canvas id="quantum-field"></canvas>
    
    <div class="quantum-equation">
        ψ(note) = Σ α|pitch⟩ + β|silence⟩
    </div>
    
    <div class="quantum-state" id="quantum-state">
        state: superposition
    </div>
    
    <div class="uncertainty-display">
        <div>uncertainty: <span id="uncertainty-value">0.50</span></div>
        <div style="font-size: 10px; opacity: 0.6">quantum coherence</div>
    </div>
    
    <div class="control-plane">
        <div class="control-row">
            <button id="observe">◉ begin observation</button>
            <button id="clear">∅ return to void</button>
        </div>
        <div class="control-row">
            <label class="control-label">uncertainty_field:</label>
            <input type="range" id="uncertainty" min="0" max="1" value="0.5" step="0.01">
        </div>
        <div class="control-row">
            <label class="control-label">tempo_reality:</label>
            <input type="range" id="tempo" min="60" max="180" value="120" step="1">
        </div>
        <div class="control-row">
            <label class="control-label">probability_density:</label>
            <input type="range" id="density" min="0" max="1" value="0.3" step="0.01">
        </div>
    </div>
    
    <div class="tempo-display">
        <span id="tempo-value">120</span> bpm
    </div>
    
    <script>
        class UncertaintyFieldComposer {
            constructor() {
                this.canvas = document.getElementById('quantum-field');
                this.ctx = this.canvas.getContext('2d');
                
                // Audio quantum state
                this.audioContext = null;
                this.isObserving = false;
                
                // Grid dimensions - 16 steps, 16 pitches
                this.gridWidth = 16;
                this.gridHeight = 16;
                this.cellWidth = 0;
                this.cellHeight = 0;
                this.gridOffsetX = 100;
                this.gridOffsetY = 100;
                
                // Quantum field state
                this.quantumField = [];
                this.collapsedNotes = [];
                this.playhead = 0;
                
                // Parameters
                this.uncertainty = 0.5;
                this.tempo = 120;
                this.probabilityDensity = 0.3;
                
                // UK Bass frequency scale (pentatonic from C2)
                this.frequencies = [];
                const baseFreq = 65.41; // C2
                const pentatonic = [0, 3, 5, 7, 10]; // C Eb F G Bb
                for (let octave = 0; octave < 3; octave++) {
                    for (let note of pentatonic) {
                        this.frequencies.push(baseFreq * Math.pow(2, (octave * 12 + note) / 12));
                    }
                }
                // Add one more for 16 total
                this.frequencies.push(baseFreq * Math.pow(2, 36 / 12));
                
                // Visual state
                this.waveformData = [];
                this.particles = [];
                this.time = 0;
                
                // Audio nodes
                this.masterGain = null;
                this.lowPass = null;
                this.oscillators = new Map();
                
                this.setupCanvas();
                this.initQuantumField();
                this.setupControls();
                this.animate();
            }
            
            setupCanvas() {
                const resize = () => {
                    this.canvas.width = window.innerWidth;
                    this.canvas.height = window.innerHeight;
                    
                    // Calculate grid dimensions safely
                    const maxWidth = Math.max(400, this.canvas.width - 200);
                    const maxHeight = Math.max(400, this.canvas.height - 250);
                    const cellSize = Math.min(maxWidth / this.gridWidth, maxHeight / this.gridHeight, 40);
                    
                    this.cellWidth = Math.max(10, cellSize);
                    this.cellHeight = Math.max(10, cellSize);
                    this.gridOffsetX = Math.max(50, (this.canvas.width - (this.gridWidth * this.cellWidth)) / 2);
                    this.gridOffsetY = Math.max(50, (this.canvas.height - (this.gridHeight * this.cellHeight)) / 2 - 30);
                };
                resize();
                window.addEventListener('resize', resize);
                
                // Mouse interaction for manipulating probability clouds
                this.canvas.addEventListener('click', (e) => {
                    this.collapseWavefunction(e.clientX, e.clientY);
                });
                
                this.canvas.addEventListener('mousemove', (e) => {
                    if (e.buttons === 1) {
                        this.perturbField(e.clientX, e.clientY);
                    }
                });
            }
            
            initQuantumField() {
                this.quantumField = [];
                for (let x = 0; x < this.gridWidth; x++) {
                    this.quantumField[x] = [];
                    for (let y = 0; y < this.gridHeight; y++) {
                        this.quantumField[x][y] = {
                            probability: Math.random() * this.probabilityDensity,
                            phase: Math.random() * Math.PI * 2,
                            collapsed: false,
                            amplitude: 0,
                            frequency: this.frequencies[this.gridHeight - 1 - y]
                        };
                    }
                }
            }
            
            setupControls() {
                document.getElementById('observe').addEventListener('click', () => {
                    this.toggleObservation();
                });
                
                document.getElementById('clear').addEventListener('click', () => {
                    this.returnToVoid();
                });
                
                document.getElementById('uncertainty').addEventListener('input', (e) => {
                    this.uncertainty = parseFloat(e.target.value);
                    document.getElementById('uncertainty-value').textContent = this.uncertainty.toFixed(2);
                });
                
                document.getElementById('tempo').addEventListener('input', (e) => {
                    this.tempo = parseInt(e.target.value);
                    document.getElementById('tempo-value').textContent = this.tempo;
                });
                
                document.getElementById('density').addEventListener('input', (e) => {
                    this.probabilityDensity = parseFloat(e.target.value);
                    this.updateQuantumField();
                });
            }
            
            async toggleObservation() {
                if (!this.isObserving) {
                    await this.startObserving();
                    document.getElementById('observe').textContent = '◻ cease observation';
                    document.getElementById('observe').classList.add('playing');
                    document.getElementById('quantum-state').textContent = 'state: observing/collapsing';
                } else {
                    this.stopObserving();
                    document.getElementById('observe').textContent = '◉ begin observation';
                    document.getElementById('observe').classList.remove('playing');
                    document.getElementById('quantum-state').textContent = 'state: superposition';
                }
            }
            
            async startObserving() {
                // Initialize audio context
                this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                
                // Create master chain with UK bass-friendly filtering
                this.lowPass = this.audioContext.createBiquadFilter();
                this.lowPass.type = 'lowpass';
                this.lowPass.frequency.setValueAtTime(400, this.audioContext.currentTime);
                this.lowPass.Q.setValueAtTime(1, this.audioContext.currentTime);
                
                this.masterGain = this.audioContext.createGain();
                this.masterGain.gain.setValueAtTime(0.3, this.audioContext.currentTime);
                
                this.lowPass.connect(this.masterGain);
                this.masterGain.connect(this.audioContext.destination);
                
                this.isObserving = true;
                this.sequencerLoop();
            }
            
            stopObserving() {
                this.isObserving = false;
                
                // Stop all oscillators
                this.oscillators.forEach(osc => {
                    osc.stop();
                });
                this.oscillators.clear();
                
                if (this.audioContext) {
                    this.audioContext.close();
                    this.audioContext = null;
                }
            }
            
            sequencerLoop() {
                if (!this.isObserving) return;
                
                const stepTime = 60000 / (this.tempo * 4); // 16th notes
                
                // Process current column
                this.observeColumn(this.playhead);
                
                // Advance playhead
                this.playhead = (this.playhead + 1) % this.gridWidth;
                
                // Schedule next step
                setTimeout(() => this.sequencerLoop(), stepTime);
            }
            
            observeColumn(x) {
                // Observation collapses the wavefunction!
                for (let y = 0; y < this.gridHeight; y++) {
                    const cell = this.quantumField[x][y];
                    
                    // Uncertainty determines collapse probability
                    const collapseThreshold = 1 - this.uncertainty;
                    const observation = Math.random();
                    
                    if (cell.probability > collapseThreshold && observation < cell.probability) {
                        // Wavefunction collapses to a note!
                        this.playQuantumNote(cell.frequency, x, y);
                        
                        // Mark as collapsed for this cycle
                        cell.collapsed = true;
                        cell.amplitude = 1;
                        
                        // Create visual feedback
                        this.createCollapseParticle(x, y);
                    } else {
                        cell.collapsed = false;
                        cell.amplitude *= 0.9;
                    }
                    
                    // Quantum state evolves even when not observed
                    cell.phase += 0.1 * (1 + this.uncertainty);
                    cell.probability += (Math.random() - 0.5) * 0.01 * this.uncertainty;
                    cell.probability = Math.max(0, Math.min(1, cell.probability));
                }
            }
            
            playQuantumNote(frequency, x, y) {
                if (!this.audioContext) return;
                
                const now = this.audioContext.currentTime;
                
                const oscillator = this.audioContext.createOscillator();
                const envelope = this.audioContext.createGain();
                
                // UK bass friendly - pure sine waves
                oscillator.type = 'sine';
                oscillator.frequency.setValueAtTime(frequency, now);
                
                // Add slight detuning based on uncertainty
                const detune = (Math.random() - 0.5) * this.uncertainty * 50;
                oscillator.detune.setValueAtTime(detune, now);
                
                // Envelope with uncertainty-affected decay
                const attackTime = 0.005;
                const decayTime = 0.1 + (1 - this.uncertainty) * 0.2;
                
                envelope.gain.setValueAtTime(0, now);
                envelope.gain.linearRampToValueAtTime(0.5, now + attackTime);
                envelope.gain.exponentialRampToValueAtTime(0.01, now + decayTime);
                
                oscillator.connect(envelope);
                envelope.connect(this.lowPass);
                
                oscillator.start(now);
                oscillator.stop(now + decayTime + 0.1);
            }
            
            collapseWavefunction(mouseX, mouseY) {
                // Manual observation - collapse nearby wavefunctions
                const gridX = Math.floor((mouseX - this.gridOffsetX) / this.cellWidth);
                const gridY = Math.floor((mouseY - this.gridOffsetY) / this.cellHeight);
                
                if (gridX >= 0 && gridX < this.gridWidth && gridY >= 0 && gridY < this.gridHeight) {
                    const cell = this.quantumField[gridX][gridY];
                    cell.probability = 1;
                    cell.collapsed = true;
                    
                    if (this.isObserving) {
                        this.playQuantumNote(cell.frequency, gridX, gridY);
                    }
                    
                    // Affect nearby cells (entanglement)
                    for (let dx = -2; dx <= 2; dx++) {
                        for (let dy = -2; dy <= 2; dy++) {
                            const nx = gridX + dx;
                            const ny = gridY + dy;
                            if (nx >= 0 && nx < this.gridWidth && ny >= 0 && ny < this.gridHeight) {
                                const dist = Math.sqrt(dx * dx + dy * dy);
                                this.quantumField[nx][ny].probability += (1 - dist / 3) * 0.2;
                            }
                        }
                    }
                }
            }
            
            perturbField(mouseX, mouseY) {
                // Dragging creates uncertainty waves
                const gridX = (mouseX - this.gridOffsetX) / this.cellWidth;
                const gridY = (mouseY - this.gridOffsetY) / this.cellHeight;
                
                for (let x = 0; x < this.gridWidth; x++) {
                    for (let y = 0; y < this.gridHeight; y++) {
                        const dist = Math.sqrt((x - gridX) ** 2 + (y - gridY) ** 2);
                        if (dist < 3) {
                            const cell = this.quantumField[x][y];
                            cell.phase += (1 - dist / 3) * 0.5;
                            cell.probability += (Math.random() - 0.5) * 0.05 * (1 - dist / 3);
                            cell.probability = Math.max(0, Math.min(1, cell.probability));
                        }
                    }
                }
            }
            
            returnToVoid() {
                // Reset to quantum superposition
                this.initQuantumField();
                this.playhead = 0;
                
                // Clear any playing notes
                if (this.isObserving) {
                    this.stopObserving();
                    this.isObserving = false;
                    document.getElementById('observe').textContent = '◉ begin observation';
                    document.getElementById('observe').classList.remove('playing');
                }
                
                document.getElementById('quantum-state').textContent = 'state: void/potential';
            }
            
            updateQuantumField() {
                // Update field based on probability density
                for (let x = 0; x < this.gridWidth; x++) {
                    for (let y = 0; y < this.gridHeight; y++) {
                        if (Math.random() < 0.1) { // Only update some cells
                            this.quantumField[x][y].probability = Math.random() * this.probabilityDensity;
                        }
                    }
                }
            }
            
            createCollapseParticle(x, y) {
                this.particles.push({
                    x: this.gridOffsetX + x * this.cellWidth + this.cellWidth / 2,
                    y: this.gridOffsetY + y * this.cellHeight + this.cellHeight / 2,
                    vx: (Math.random() - 0.5) * 2,
                    vy: (Math.random() - 0.5) * 2,
                    life: 1,
                    hue: 230 + y * 3
                });
            }
            
            draw() {
                // Clear canvas
                this.ctx.fillStyle = '#0a0a0f';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                
                // Draw grid
                this.ctx.strokeStyle = 'rgba(138, 138, 255, 0.1)';
                this.ctx.lineWidth = 0.5;
                
                for (let x = 0; x <= this.gridWidth; x++) {
                    this.ctx.beginPath();
                    this.ctx.moveTo(this.gridOffsetX + x * this.cellWidth, this.gridOffsetY);
                    this.ctx.lineTo(this.gridOffsetX + x * this.cellWidth, this.gridOffsetY + this.gridHeight * this.cellHeight);
                    this.ctx.stroke();
                }
                
                for (let y = 0; y <= this.gridHeight; y++) {
                    this.ctx.beginPath();
                    this.ctx.moveTo(this.gridOffsetX, this.gridOffsetY + y * this.cellHeight);
                    this.ctx.lineTo(this.gridOffsetX + this.gridWidth * this.cellWidth, this.gridOffsetY + y * this.cellHeight);
                    this.ctx.stroke();
                }
                
                // Draw quantum field
                for (let x = 0; x < this.gridWidth; x++) {
                    for (let y = 0; y < this.gridHeight; y++) {
                        const cell = this.quantumField[x][y];
                        const cellX = this.gridOffsetX + x * this.cellWidth;
                        const cellY = this.gridOffsetY + y * this.cellHeight;
                        
                        if (cell.collapsed && cell.amplitude > 0.01) {
                            // Collapsed state - solid
                            this.ctx.fillStyle = `rgba(138, 138, 255, ${cell.amplitude})`;
                            this.ctx.fillRect(cellX, cellY, this.cellWidth, this.cellHeight);
                        } else if (cell.probability > 0.01) {
                            // Superposition - probabilistic cloud
                            const opacity = cell.probability * (0.3 + Math.sin(cell.phase) * 0.2);
                            this.ctx.fillStyle = `rgba(138, 138, 255, ${opacity * (1 - this.uncertainty)})`;
                            
                            // Draw probability cloud
                            const size = this.cellWidth * (0.5 + cell.probability * 0.5);
                            const offset = (this.cellWidth - size) / 2;
                            
                            this.ctx.beginPath();
                            this.ctx.arc(
                                cellX + this.cellWidth / 2,
                                cellY + this.cellHeight / 2,
                                size / 2,
                                0,
                                Math.PI * 2
                            );
                            this.ctx.fill();
                        }
                    }
                }
                
                // Draw playhead if observing
                if (this.isObserving) {
                    this.ctx.strokeStyle = 'rgba(255, 255, 255, 0.6)';
                    this.ctx.lineWidth = 2;
                    this.ctx.shadowColor = 'rgba(255, 255, 255, 0.8)';
                    this.ctx.shadowBlur = 10;
                    
                    const playheadX = this.gridOffsetX + this.playhead * this.cellWidth + this.cellWidth / 2;
                    this.ctx.beginPath();
                    this.ctx.moveTo(playheadX, this.gridOffsetY - 20);
                    this.ctx.lineTo(playheadX, this.gridOffsetY + this.gridHeight * this.cellHeight + 20);
                    this.ctx.stroke();
                    
                    this.ctx.shadowBlur = 0;
                }
                
                // Draw particles
                this.particles = this.particles.filter(p => {
                    p.x += p.vx;
                    p.y += p.vy;
                    p.life *= 0.95;
                    
                    if (p.life > 0.01) {
                        this.ctx.fillStyle = `hsla(${p.hue}, 70%, 60%, ${p.life})`;
                        this.ctx.fillRect(p.x - 2, p.y - 2, 4, 4);
                        return true;
                    }
                    return false;
                });
                
                // Update quantum field evolution
                this.time++;
                for (let x = 0; x < this.gridWidth; x++) {
                    for (let y = 0; y < this.gridHeight; y++) {
                        const cell = this.quantumField[x][y];
                        
                        // Quantum fluctuations
                        if (!cell.collapsed) {
                            cell.phase += 0.05;
                            cell.probability += (Math.sin(this.time * 0.01 + x * 0.5 + y * 0.3) * 0.001) * this.uncertainty;
                            cell.probability = Math.max(0, Math.min(1, cell.probability));
                        }
                        
                        // Decay collapsed states
                        if (cell.collapsed) {
                            cell.amplitude *= 0.9;
                            if (cell.amplitude < 0.01) {
                                cell.collapsed = false;
                            }
                        }
                    }
                }
            }
            
            animate() {
                this.draw();
                requestAnimationFrame(() => this.animate());
            }
        }
        
        // Collapse the constructor into existence
        const composer = new UncertaintyFieldComposer();
        
        console.log('%c∅ uncertainty field initialized...', 
                   'color: #8a8aff; font-size: 12px; text-shadow: 0 0 10px rgba(138, 138, 255, 0.5)');
        console.log('%cnotes exist in superposition until observed', 
                   'color: #8a8aff; font-size: 10px; opacity: 0.7');
    </script>
</body>
</html>
